---
layout: default
title: Daniel Tait's Blog
---
<h1>{{ page.title }}</h1>
<div class="sposts">
  <ul>
    {% for post in site.posts %}
    <li><span>{{ post.date | date_to_string }}</span>
      <a href="{{ post.url }}" title="{{ post.title }}">{{post.title }}</a>
    </li>
    {% endfor %}
  </ul>
</div>
